<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header>
      <nav>
        <img src="assets/images/logo.png" alt="logoImg" />

            <img src="/assets/images/bg-image.png" alt="imgGift" />

              <h2>Holyday Gift Guides</h2>

        </article>
      </section>
      <section id="schede">
        <!-- sezione 2 shop casuale a blocchi-->
        <div class="tit">
          <h3>Find the perfect gift</h3>
          <a href="#shop">Shop now</a>
        </div>

        <article class="scheda">
          <!-- <div class="scheda"> -->
          <img src="/assets/images/img_1.jpg" alt="imgScheda1" />
          <!-- </div> -->

        <article class="scheda">

          <img src="/assets/images/img_2.jpg" alt="imgScheda2" />

          <!-- <div class="scheda"></div> -->
          <img src="/assets/images/img_3.jpg" alt="imgScheda3" />
          <!-- </div> -->
        </article>
        <article class="scheda">
          <!-- <div class="scheda"></div> -->
          <img src="/assets/images/img_4.jpg" alt="imgScheda4" />
          <!-- </div> -->
        </article>
      </section>
      <section id="shopCategoryId">
        <!-- sezione 3 shop category -->
        <article class="shopCategory">
          <img src="/assets/images/img_9.png" alt="imgCategory1" />
          <div class="tit">
            <h3>play the gift Game</h3>
            <a href="#shop">Shop gaming</a>
          </div>
        </article>
        <article class="shopCategory">
          <img src="/assets/images/img_10.png" alt="imgCategory1" />
          <div class="tit">
            <h3>The sound of cheer</h3>
            <a href="#shop">Shop Audio & Accessories</a>
          </div>
        </article>
      </section>
    </main>
    <!-- footer -->
    <footer>
        <div>
            <a href="#toolbar">Back to top</a>
        </div>
        <img src="/assets/images/logo.png" alt="imgLogo">
