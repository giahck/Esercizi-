<h1 class="text-center">Post attivi</h1>
<div class="container">
  <div class="row">
    <div class="col-6" *ngFor="let post of posts">
      <div class="card my-2">
        <div class="card-header">
          <span class="text-danger">{{
            post.tags.join(" ").toLocaleUpperCase()
          }}</span>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
          <a [routerLink]="['/post', post.id]" class="btn btn-primary"
            >Dettagli</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
