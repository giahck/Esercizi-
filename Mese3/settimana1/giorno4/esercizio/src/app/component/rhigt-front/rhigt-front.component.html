<div>
    <div class="px-5 py-4 bg-body-secondary rounded-3">
        <h5>Potrebbero piacerti:</h5>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let post of postPusch">
                <a href="#">🔗 {{ post.title }}</a>
                <br />
                <span
                    class="badge bg-primary me-1 text-uppercase"
                    *ngFor="let tag of post.tags"
                    >{{ tag }}
                    ></span
                >
                <br />
                {{ post.reactions }} 👍
            </li>
        </ul>
        <h5>Vedi anche:</h5>
        <ul class="list-group">
            <li class="list-group-item"  >
                <a [routerLink]="['/active']" routerLinkActive="router-link-active" >Post attivi</a>
            </li>
            <li class="list-group-item">
               <!-- <button (click)="onArr(post)">  --><a [routerLink]="['/inactive']" routerLinkActive="router-link-active" >Post inattivi</a>
                
            
            </li>
        </ul>
    </div>
</div>
