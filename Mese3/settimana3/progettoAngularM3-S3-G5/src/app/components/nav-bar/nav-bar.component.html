<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2" href="https://mdbgo.com/">
      <img
        src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.webp"
        height="16"
        alt=""
        loading="lazy"
        style="margin-top: -1px"
      />
    </a>

    <!-- Toggle button -->
    <button
      class="navbar-toggler"
      type="button"
      (click)="buttonsNav.toggle()"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <!-- Collapsible wrapper -->
    <div
      class="collapse navbar-collapse"
      id="navbarButtonsExample"
      mdbCollapse
      #buttonsNav="mdbCollapse"
    >
      <!-- home -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['']">HOME</a>
        </li>
        <li class="nav-item" *ngIf="log">
          <a class="nav-link" [routerLink]="['/movie']" routerLinkActive="active">MOVIES</a>
        </li>
        <li class="nav-item" *ngIf="log">
          <a class="nav-link" [routerLink]="['/favorite']" routerLinkActive="active">Favorite</a>
        </li>
        
      </ul>

      <!-- Left links -->

      <div class="d-flex align-items-center">
        <ul class="navbar-nav">
          <!-- Avatar -->
          <li mdbDropdown class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle d-flex align-items-center"
              
              id="navbarDropdownMenuLink"
              role="button"
              mdbDropdownToggle
              aria-expanded="false"
            >
              <img
                src="https://mdbootstrap.com/img/Photos/Avatars/img (31).webp"
                class="rounded-circle"
                height="22"
                alt=""
                loading="lazy"
              />
            </a>
            <ul
              mdbDropdownMenu
              class="dropdown-menu"
              aria-labelledby="navbarDropdownMenuLink"
            >
              <li *ngIf="log">
                <a class="dropdown-item"  [routerLink]="['/profile']" routerLinkActive="active">My profile</a>
              </li>
              <li *ngIf="!log">
                <!-- button submit -->
                <button
                  type="button"
                  class="btn btn-link px-3 me-2"
                  [routerLink]="['/register']"
                  routerLinkActive="active"
                >
                  Registrati
                </button>
              </li>

              <li *ngIf="!log">
                <!-- login -->
                <a
                  class="btn btn-link px-3 me-2"
                  [routerLink]="['/login']"
                  routerLinkActive="active"
                >
                  Login
                </a>
              </li>
              <li *ngIf="log">
                <!-- button logaout -->
                <button
                  class="btn btn-link px-3 me-2"
                  type="button"
                  (click)="logout()"
                >
                  Logaut
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
    <!-- Collapsible wrapper -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
